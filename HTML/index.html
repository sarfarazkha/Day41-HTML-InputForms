<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <h1>Registration Form In Html</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="phone" placeholder="9867******">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="email" placeholder="example1@*8">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Password">
                </td>
            </tr>
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Date of Birth:
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                Hobbies:
            </td>
            <td>
                <input type="checkbox"singing>singing
                <input type="checkbox"Dancing>Dancing
                <input type="checkbox"playing>playing
            </td>
        </tr>
        <tr>
            <td>
                Education Qualification:
            </td>
            <td>
                <select>
                    <option>Select Option</option>
                    <option>10+2</option>
                    <option>Graduation</option>
                    <option>Postgraduation</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Address:
            </td>
            <td>
                <textarea rows="5" col="17" placeholder="Address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
        </table>
    </form>
    </body>
</html>
